<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Validator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <h1>Email Validator</h1>

    <form id="emailForm">
      <label for="email">Enter email to validate</label>
      <input id="email" name="email" type="email" placeholder="name@example.com" required>
      <div class="controls">
        <button id="validateBtn" type="submit">Validate (demo)</button>
        <button id="validateSecure" type="button">Validate (via proxy)</button>
      </div>
    </form>

    <div id="result" class="result hidden">
      <h2>Result</h2>
      <pre id="resultJson"></pre>
    </div>

    <p class="note">
      For local demo you can use client-side API calls (not secure). For production, use the proxy button which calls a small server to hide the API key.
    </p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
